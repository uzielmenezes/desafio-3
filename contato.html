<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="flex-header">
				<img src="img/logo-ford-256.png" alt="Logo da Ford" class="item logo-header">
				<nav>
					<ul class="item flex-list">
						<li><a href="index.html">Home</a></li>
						<li><a href="lancamento.html">Lançamento</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>				
			</div>
		</header>
		<main>
			<div class="flex-contact">
				<img class="contact-item" id="img-contact" src="img/xls 2.2 diesel.jpg" alt="Foto do XLS 2.2 Diesel">
				<form class="contact-item form-flex">
					<div class="form-item">
					<h2>Sobre Você</h2><br>
					<input type="text" id="name" class="contact-input" required placeholder="NOME*">
					<input type="email" id="email" class="contact-input" required placeholder="EMAIL*">
					<input type="text" name="cpf" pattern="{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})" class="contact-input" placeholder="CPF/CNPJ*">
					<input type="text" id="surname" class="contact-input" required placeholder="SOBRENOME*">
					<input type="tel" id="tel" class="contact-input" required placeholder="TELEFONE*">
					<select required class="contact-input">
						<option value="" selected hidden>COMO DESEJA SER CONTACTADO</option>
						<option value="0">TELEFONE</option>
						<option value="1">EMAIL</option>
					</select>
					<textarea class="contact-input" cols="30" rows="8" id="mensagem" required></textarea>
					</div>
					<input type="submit" value="Enviar" class= "form-item" id="contact-button">
				</form>
			</div>			
		</main>
		<footer>
			<div class="flex-footer">
				<div class="flex-social">
					<p class="social-items">Redes Sociais</p>
					<a href="https://pt-br.facebook.com/FordBrasil/" class="social-items social-img"><img src="img/facebook-50.png" alt="Nosso Facebook" id="facebook"></a>
					<a href="https://www.youtube.com/user/fordbrasil"  class="social-items social-img"><img src="img/youtube-squared-50.png" alt="Nosso canal do Youtube" id="youtube"></a>
					<a href="https://www.instagram.com/fordbrasil/" class="social-items social-img"><img src="img/instagram-logo-50.png" alt="Nosso Instagram" id="instagram"></a>
				</div>
				<div id="copyright">
					<img src="img/ford-96.png" alt="Copyright Ford" id="img-copyright">
				</div>
			</div>
		</footer>
	</body>
</html>
